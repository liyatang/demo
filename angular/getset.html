<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
</head>
<body>

<div ng-controller="MyCtrl">

    model: <span ng-bind="name"></span>
    <div ng-controller="SubMyCtrl">
        <input type="text" ng-model="name" />
    </div>
</div>

<script>
    angular.module('myApp', []).controller('MyCtrl', function($scope){
        $scope.name = 'hello';
    }).controller('SubMyCtrl', function ($scope) {

    });
</script>

</body>
</html>
