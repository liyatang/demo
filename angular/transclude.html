<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-init="name='xiaoming'">{{name}}</div>

<div test-transclude>
    <div>{{name}}</div>
    <input type="text" ng-model="name"/>
</div>

<div ng-controller="testCtrl"></div>
<div ng-controller="test2Ctrl"></div>

<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/underscore/underscore-min.js"></script>
<script>
    angular.module('myApp', []).directive('testTransclude', function () {
        'use strict';
        return {
            transclude: true,
            restrict: 'A',
            template: '<div ng-transclude></div>',
            controller: function ($scope) {

            }
        };
    }).controller('testCtrl', function ($scope) {
        $scope.name = 'zuolin';
        var otherScope = $scope.$new();
        console.log(otherScope.name);

        otherScope.name = 'everhomes';
        console.log(otherScope.name);
        console.log(otherScope);
    }).controller('test2Ctrl', function ($scope) {
        $scope.people = {
            name: 'zuolin'
        };

        var otherScope = $scope.$new();
        console.log(otherScope.people.name);

        otherScope.people.name = 'everhomes';
        console.log(otherScope);
    });
</script>

<script>
</script>
</body>
</html>
