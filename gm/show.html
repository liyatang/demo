<!DOCTYPE html>
<html>
<head>
    <title>小农女</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="show.css"/>
</head>
<body class="pc-adapt-product">
<!--弹出的菜品详情，以及数量选择-->
<div class="products-cart-wrap">
    <div class="products-cart-details-wrap">
        <div class="products-cart-img-wrap">
            <img class="products-img"/>
        </div>
        <div class="products-cart-details-item">
            <div class="products-cart-details-top">
                <div class="products-cart-details">
                    <div class="fresh-details">
                        <div class="fresh-details-title-wrap">
                            <div class="fresh-details-title"></div>
                            <div class="icon-xx"></div>
                        </div>
                        <div class="fresh-details-description-wrap">
                            <div class="fresh-details-description"></div>
                            <div class="fresh-details-stock"></div>
                        </div>
                        <div class="yellow-block"></div>
                        <div class="yellow-block"></div>
                    </div>
                    <div class="fresh-details-price red"></div>
                </div>
            </div>
            <div class="products-cart-details-bottom">
                <div class="products-cart-options-wrap">
                    <div class="products-cart-minus icon-minus"></div>
                    <div class="products-cart-input-wrap">
                        <div class="products-cart-amount">
                            <input class="products-cart-amount-input" value="1" type="tel">
                        </div>
                        <div class="products-cart-unit">件</div>
                    </div>
                    <div class="products-cart-plus icon-plus"></div>
                </div>
                <div class="products-cart-total-wrap">
                    <div class="products-cart-total left">合计：</div>
                    <div class="products-cart-total">¥280.00</div>
                </div>
            </div>
        </div>
    </div>
    <div class="products-cart-submit-wrap">
        <div class="products-cart-submit">确认</div>
        <div class="products-cart-feedback">反馈缺货</div>
    </div>
</div>
<script src="../bower_components/zepto/zepto.js"></script>

</script>

</body>
</html>
